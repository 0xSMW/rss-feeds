name: Run Feeds

on:
  schedule:
    - cron: "0 0,12 * * *" # Runs twice a day at midnight and noon
  workflow_dispatch:

jobs:
  run-feeds:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Ensure we have the branch checked out and full history for pushing
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # Use Python 3.11 to include distutils

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y python3-setuptools

      - name: Install Chromium and Chromedriver for Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-driver

      - name: Install Python dependencies and run feed generators
        env:
          CHROME_BINARY: /usr/bin/chromium
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
        run: |
          set -e  # Fail the step on any error
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          python feed_generators/run_all_feeds.py

      - name: Commit and push feed
        run: |
          set -e
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Stage any changes under feeds/ (XML and any future cache files)
          git add feeds/*.xml || true

          # Commit and push if anything is staged
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update RSS feed $(date '+%m%d%Y %H%M')"
            # Push explicitly to main in case of detached HEAD
            git push origin HEAD:main
          fi
